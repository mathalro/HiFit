{% extends 'base.html' %}

{% block title %}Amigos{% endblock %}

{% block content %}
<section class="content-header">
    <h1>Amigos</h1>
</section>
<section class="container-fluid">
    <section class="row">
        <section class="col-md-6">
            <h3>Associado</h3>
            
        </section>
        <section class="col-md-6">
            <h3>Seguindo</h3>
            {% for abigo in amigos %}
                <section class="well">
                    {{ abigo.nome }}
                    <a href="/usuario/unfollow/{{abigo.id}}" class="btn btn-danger">Deixar de seguir</a>                                        
                </section>
            {% endfor %}
        </section>
    </section>
</section>
{% endblock %}
