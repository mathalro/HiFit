{% extends 'base.html' %}

{% block title %}Fale Conosco{% endblock %}

{% block content %}
    <section class="container-fluid">
        <section class="row">
            <h3>Envie sugestões, dúvidas e bugs encontrados para nós!</h3>
        </section>        
        <section class="row">
            <form action="/fale_conosco" method="post">
            {% csrf_token %}
            {% for field in form %}
                <section class="form-group">
                    <label class="control-label" for="id_{{field.name}}">{{field.label}}</label>
                    <section class="controls">
                        {{field}}
                    </section>
                </section>
            {% endfor %}
            <button type="submit">Enviar</button>
            </form>
        </section>        
    </section>
    
{% endblock %}
