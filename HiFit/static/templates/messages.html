{% if messages %}
    <div class="container messages">
        {% for msg in messages %}       
            <div class="alert alert-{{msg.level_tag}}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{msg.message}}
            </div>
        {% endfor %}
    </ul>
{% endif %}
