{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
	<div class="col-md-12">
		<form method="post" action="/usuario/cadastro/">
			{% csrf_token %}
			<div class="col-md-4">
				<label>Tipo</label>
				<input type="number" name="user_type" class="form-control" placeholder="Instrutor/Aluno" required>
				<label>Nome</label>
				<input type="text" name="name" class="form-control" placeholder="Nome Completo" required>
				<label>Email</label>
				<input type="email" name="email" class="form-control" placeholder="usuario@email.com" required>
				<label>Nome de usuário</label>
				<input type="text" name="username" class="form-control" placeholder="Nome de usuário" required>
				<label>Senha</label>
				<input type="password" name="password" class="form-control" placeholder="********" required>
				<label>Telefone</label>
				<input type="text" name="phone" class="form-control" placeholder="(99)99999-9999">
				<label>Data de nascimento</label>
				<input type="text" name="date" class="form-control" placeholder="DD/MM/AAAA" required>
			</div>
			<div class="col-md-4 col-md-offset-8">
				<label></label>
				<input type="submit" class="form-control btn btn-primary" value="Próximo">
			</div>
		</form>
	</div>
{% endblock %}
